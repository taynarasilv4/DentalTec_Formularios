<!DOCTYPE html><!--Agenda-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <link  href="css/bootstrap.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h3>Cadastrar Agenda</h3>
        <br>
        <div class="row">
            <div class="form-group col-3">
             <label>NOME </label>
             <select class="form-select" arialabel="Default select example">
                <option value="">PERTENSON OENNING</option>
             </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-3">
             <label>PROFISSIONAL </label>
             <select class="form-select" arialabel="Default select example">
                <option value="">DR. MÁRCIO YEIJO</option>
             </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-3">
             <label>DATA </label>
             <input type="text" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-3">
             <label>HORÁRIO </label>
             <input type="text" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">
               <button type="button" class="btn btn-light col-1">SALVAR <i class="bi bi-floppy"></i></button>
               <button type="button" class="btn btn-light col-1">BUSCAR <i class="bi bi-search"></i></button>
               <button type="button" class="btn btn-light col-1">NOVO <i class="bi bi-plus-lg"></i></button>
            </div>
        </div>
    </div>
    
</body>
</html>
