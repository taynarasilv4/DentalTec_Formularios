<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Agenda</title>
    <link  href="css/bootstrap.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <br>
        <h3>CADASTRAR AGENDA</h3>
        <hr>
        <br>
        <form>
            <div class="row">
                <div class="form-group col-3">
                 <h6>NOME </h6>
                 <select class="form-select">
                    <option value="">PERTENSON OENNING</option>
                 </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-3">
                 <h6>PROFISSIONAL </h6>
                 <select class="form-select">
                    <option value="">DR. MÁRCIO YEIJO</option>
                 </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-2">
                 <h6>DATA </h6>
                 <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-1">
                 <h6>HORÁRIO </h6>
                 <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                   <button type="button" class="btn btn-light col-1">SALVAR <i class="bi bi-floppy"></i></button>
                   <button type="button" class="btn btn-light col-1">BUSCAR <i class="bi bi-search"></i></button>
                   <button type="button" class="btn btn-light col-1">NOVO <i class="bi bi-plus-circle"></i></button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
