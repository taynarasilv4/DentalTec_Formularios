<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consultar Agenda</title>
    <link  href="css/bootstrap.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <br>
        <h3>CONSULTAR AGENDA</h3>
        <hr>
        <br>
        <form>
            <div class="row">
                <div class="form-group col-3">
                 <h6>NOME </h6>
                 <select class="form-select">
                    <option value="">PERTENSON OENNING</option>
                 </select>
                </div>
                <div class="form-group col-1">
                    <input type="radio">
                    <label>NOME</label>  
                </div>
                <div class="form-group col-1">
                    <input type="radio">
                    <label>MÊS</label>  
                </div>
                <div class="form-group col-1">
                    <input type="radio">
                    <label>DATA</label>  
                </div>
                <div class="form-group col-2">
                    <input type="radio">
                    <label>HORÁRIO</label>  
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-3">
                 <h6>MÊS </h6>
                 <select class="form-select">
                    <option value="">--Selecionar--</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                  </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-2">
                 <h6>DATA </h6>
                 <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-1">
                 <h6>HORÁRIO </h6>
                 <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                   <button type="button" class="btn btn-light col-1">EXCLUIR <i class="bi bi-trash3"></i></button>
                   <button type="button" class="btn btn-light col-1">EDITAR <i class="bi bi-pencil-square"></i></button>
                   <button type="button" class="btn btn-light col-1">NOVO <i class="bi bi-plus-circle"></i></button>
                   <button type="button" class="btn btn-light col-1">BUSCAR <i class="bi bi-search"></i></button>
                   <button type="button" class="btn btn-light col-1">EMITIR <i class="bi bi-printer"></i></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
