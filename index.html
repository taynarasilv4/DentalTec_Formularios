<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesa</title>
    <link  href="css/bootstrap.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h3>Cadastrar Despesa</h3>
        <br>
        <div class="row">
            <div class="form-group col-3">
             <label>FUNCIONARIO: </label>
             <select class="form-select" arialabel="Default select example">
                <option value="">JAQUELINE ARRABAL</option>
             </select>
            </div>
            <div class="form-group col-4">
             <label>DATA: *</label>
             <input type="text" class="form-control"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-3">
             <label>CAIXA: </label>
             <select class="form-select" arialabel="Default select example">
                <option value="">MARIA APARECIDA YAMAMOTO</option>
             </select>
            </div>
            <div class="form-group col-4">
             <label>VALOR: </label>
             <input type="text" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-3">
             <label>DESCRIÇÃO: </label>
             <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-group col-4">
             <label>ID: </label>
             <input type="text" class="form-control">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="form-group">
               <button type="button" class="btn btn-light col-1">Salvar <i class="bi bi-floppy"></i></button>
               <button type="button" class="btn btn-light col-1">Novo <i class="bi bi-plus-lg"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
