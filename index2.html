<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consultar Despesa</title>
    <link  href="css/bootstrap.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <br>
        <h1>CONSULTAR DESPESA</h1>
        <hr>
        <br>
        <form>
            <div class="row">
                <H6>FILTRAR</H6>
                <div class="form-group col-2">
                    <input type="radio">
                    <label>CAIXA</label>  
                </div>
                <div class="form-group col-2">
                    <input type="radio">
                    <label>FUNCIONARIO</label>  
                </div>
                <div class="form-group col-2">
                    <input type="radio">
                    <label>DATA</label>  
                </div>
                <div class="form-group col-2">
                    <input type="radio">
                    <label>DESCRIÇÃO</label>  
                </div>
            </div>
            <br>
            <div class="row">
                <H6>BUSCAR</H6>
                <div class="form-group col-6">
                    <input type="text" class="form-control">  
                </div>    
                <div class="form-group col-1">
                    <button type="button" class="btn btn-secondary"><i class="bi bi-search"></i></button>  
                </div>    
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                    <button type="button" class="btn btn-light col-1">EDITAR <i class="bi bi-pencil-square"></i></button>
                    <button type="button" class="btn btn-light col-1">EXCLUIR <i class="bi bi-trash3"></i></button>
                    <button type="button" class="btn btn-light col-1">NOVO <i class="bi bi-plus-circle"></i></button>
                </div>
            </div>
        </form>
       
    </div>
</body>
</html>
