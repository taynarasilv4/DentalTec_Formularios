<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Receber Venda - Alerta</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <br>
        <h1>VENDA</h1>
        <hr>
        <br>
        <form>
            <div class="row">
                <div class="form-group col-3">
                    <h6>PACIENTE</h6>
                    <select class="form-select">
                        <option value="">ESTELLA DE CASTRO</option>
                    </select>
                </div>
            </div>
            <br> 
            <div class="row">
                <div class="form-group col-1">
                    <input type="radio">
                    <label>TODAS</label>
                </div>
                <div class="form-group col-2">
                    <input type="radio">
                    <label>EM ATRASO</label>
                </div>
                <div class="form-group col-2">
                    <input type="radio">
                    <label>A VENCER</label>
                </div>
                <div class="form-group col-1">
                    <input type="radio">
                    <label>PAGAS</label>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-2">
                    <button type="button" class="btn btn-light">RECEBER <i class="bi bi-currency-dollar"></i></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
